<!DOCTYPE html>
<html>
<head>
  <title>Eureka CSS UI Framework</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="../styles/css/eureka.css">
  <link rel="stylesheet" href="../prism/prism.css">
</head>
<body>

<section class="website-components__component" id="minimalist-form">

  <h3>Space-Saving-Minimalist Form</h3>
  <!--<p>Intro</p>-->

  <br>

  <!-- component example grid container -->
  <div class="o-grid o-grid--gutters o-medium-grid--full">
    <div class="o-grid__cell">
      <!-- component examples here -->

      <form class="c-mini-form">

        <!-- 1st input -->
        <div class="c-mini-form__input-wrap is-active">
          <div class="c-mini-form__input-inner">
            <input type="text" name="first-nm" placeholder="First Name" class="c-mini-form__input" required>
            <button type="button" class="c-mini-form__btn--next">
              <i class="material-icons">arrow_forward</i>
            </button>
          </div>
        </div>

        <!-- 2nd input -->
        <div class="c-mini-form__input-wrap">
          <div class="c-mini-form__input-inner">
            <input type="text" name="last-nm" placeholder="Last Name" class="c-mini-form__input" required>
            <button type="button" class="c-mini-form__btn--next">
              <i class="material-icons">arrow_forward</i>
            </button>
          </div>
          <span class="c-mini-form__btn--prev"></span>
        </div>

        <!-- 3rd input -->
        <div class="c-mini-form__input-wrap">
          <div class="c-mini-form__input-inner">
            <input type="email" name="email" placeholder="Email" class="c-mini-form__input" required>
            <button type="button" class="c-mini-form__btn--next">
              <i class="material-icons">arrow_forward</i>
            </button>
          </div>
          <span class="c-mini-form__btn--prev"></span>
        </div>

        <!-- Last input -->
        <div class="c-mini-form__input-wrap c-mini-form__submit">
          <div class="c-mini-form__input-inner">
            <button type="button" class="c-mini-form__btn--back">
              <i class="material-icons">arrow_back</i>
            </button>
            <input type="submit" name="submit" value="Subscribe" class="c-mini-form__submit-btn">
          </div>
          <span class="c-mini-form__btn--prev"></span>
        </div>


      </form>
    </div>
  </div>
